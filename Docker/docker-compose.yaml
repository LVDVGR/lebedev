
version: '3'

services:

  postgres:
    image: postgres
    container_name: practice_postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: qwerty1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
     - ../PostgreSQL:/docker-entrypoint-initdb.d

  cfgsvr1:
    container_name: cfgsvr1
    image: mongo
    restart: always
    command: mongod --configsvr --replSet cfgrs --port 27017 --dbpath /data/db
    ports:
      - 40001:27017
    env_file:
      - .env
    volumes:
      - cfgsvr1:/data/db
      - ./init_scripts/config_init.js:/temp/init.js

  cfgsvr2:
    container_name: cfgsvr2
    depends_on:
      - cfgsvr1
    image: mongo
    command: mongod --configsvr --replSet cfgrs --port 27017 --dbpath /data/db
    ports:
      - 40002:27017
    env_file:
      - .env
    volumes:
      - cfgsvr2:/data/db


  shard1svr1:
    container_name: shard1svr1
    image: mongo
    command: mongod --shardsvr --replSet shard1rs --port 27017 --dbpath /data/db
    ports:
      - 50001:27017
    env_file:
      - .env
    volumes:
      - shard1svr1:/data/db
      - ./init_scripts/shard1_init.js:/temp/init.js

  shard1svr2:
    container_name: shard1svr2
    image: mongo
    command: mongod --shardsvr --replSet shard1rs --port 27017 --dbpath /data/db
    ports:
      - 50002:27017
    volumes:
      - shard1svr2:/data/db


  shard2svr1:
    container_name: shard2svr1
    image: mongo
    command: mongod --shardsvr --replSet shard2rs --port 27017 --dbpath /data/db
    ports:
      - 50003:27017
    env_file:
      - .env
    volumes:
      - shard2svr1:/data/db
      - ./init_scripts/shard2_init.js:/temp/init.js

  shard2svr2:
    container_name: shard2svr2
    image: mongo
    command: mongod --shardsvr --replSet shard2rs --port 27017 --dbpath /data/db
    ports:
      - 50004:27017
    volumes:
      - shard2svr2:/data/db


  mongos:
    container_name: mongos
    image: mongo
    command: mongos --configdb cfgrs/cfgsvr1:27017,cfgsvr1:27017 --bind_ip 0.0.0.0 --port 27017
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: qwerty1234
    env_file:
      - .env
    volumes:
      - ./init_scripts/mongos_init.js:/temp/init.js

  web:
    build: 
      dockerfile: ../Application/Dockerfile
      context: ../Application
    env_file:
      - .env
    ports:
      - 3000:3000

volumes:
  cfgsvr1: {}
  cfgsvr2: {}
  shard1svr1: {}
  shard1svr2: {}
  shard2svr1: {}
  shard2svr2: {}