<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Auth</title>
    </head>
    <body class="back">
        <div class="main_div">
            <form method="post">
                <link rel="stylesheet" href="/static/css/main_menu.css" />
        
                <div class="container">
                    <p class="incorrect_input">{{invalid}}</p>
        
                    <div class="input">
                        <p>Login<input type="text" placeholder="Enter Username" name="username" required></p>
                    </div>
        
                    <div class="input">
                        <p>Password<input type="password" placeholder="Enter Password" name="password" minlength="4" required></p>
                    </div>
                    <button class type="submit">Login</button>
                    <a href="{{url_for('login_admin')}}">Login as admin</a>
                </div>
            </form>
        </div>
    </body>
</html>
