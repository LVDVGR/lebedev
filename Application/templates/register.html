<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auth</title>
</head>

<body class="back">
    <div class="main_div">
        <form method="post">
            <link rel="stylesheet" href="/static/css/main_menu.css" />

            <div class="container">
                <p class="incorrect_input">{{invalid}}</p>

                <div class="input">
                    <p>First Name<input type="text" placeholder="Mike" name="first_name" required></p>
                </div>

                <div class="input">
                    <p>Last name<input type="text" placeholder="Brown" name="second_name" required></p>
                </div>

                <div class="input">
                    <p>Phone number<input type="tel" placeholder=+7..." name="phone_number" minlength="4" required></p>
                </div>

                <div class="input">
                    <p>email<input type="email" placeholder="myemail@email.com" name="email" minlength="4" required></p>
                </div>

                <div class="input">
                    <p>Login<input type="text" placeholder="Enter Username" name="username" required></p>
                </div>

                <div class="input">
                    <p>Password<input type="password" placeholder="Enter Password" name="password" minlength="4"
                            required></p>
                </div>

                <button class type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
